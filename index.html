<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js'></script>
  <script src="main.js"></script>
</head>
<body>
  <h1>Welcome to My Practice Angular Page</h1>
    <input type="text" ng-model="name" placeholder='Type your name'>
    <p>Hi, {{ name }}!</p>

    <form name="loginForm" ng-submit='submitForm(loginForm.$valid)' novalidate>
      <label>Username</label>
      <input name='username' type="text" ng-minlength='5' ng-maxlength='20'>

      <label>Password</label>
      <input name='password' type="password" ng-minlength='6' ng-maxlength='40'>
    
      <button type="submit">Log In</button>
    </form>
</body>
</html>
